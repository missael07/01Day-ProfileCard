<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mi nombre" />
    <meta name="description" content="Una descripcion del proyecto" />
    <!-- Biblioteca de Ã­conos Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

    <!-- Archivo reset Normalize -->

    <title>Profile Card</title>

  <body>
    <div class="card">
      <div class="card-content">
        <img src="./images/avatar.jpg" alt="" />
        <h2 class="card-title">Missael Padilla</h2>
        <div class="badge">Mexicali, BC</div>
        <div class="card-text">
          <p class="wrap-paragraph">
            Software engineer with 6 years of experience, have experience
            working with angular, .net, c# .
          </p>
        </div>
      </div>
        <div class="card-footer">
            <div class="twitter"><i class="fab fa-twitter"></i></div>
            <div class="linkedin"><i class="fab fa-linkedin"></i></div>
            <div class="facebook"><i class="fab fa-facebook"></i></div>
        </div>
    </div>
